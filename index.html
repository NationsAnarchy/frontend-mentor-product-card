<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" media="screen and (max-width: 800px)" href="styles-mobile.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="card">
        <img class="product-image-desktop" alt="Product image" src="/images/image-product-desktop.jpg">
        <img class="product-image-mobile" alt="Product image mobile" src="/images/image-product-mobile.jpg">
        <div class="product-info">
          <h4 class="product-type">Perfume</h4>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator
            for the House of
            CHANEL.</p>
          <div class="price-container">
            <h1 class="sales-price">$149.99</h1>
            <p class="normal-price">$169.99</p>
          </div>
          <button class="cart-button" type="button">
            <img alt="Cart icon" src="/images/icon-cart.svg"> Add to cart
          </button>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener" href="http://https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/NationsAnarchy" target="_blank">Phúc
        Nguyễn</a>.
    </div>
  </footer>
</body>

</html>
